name: Firebase Deploy

on:
  push:
    branches:
      - main  # Or your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Login to Firebase
        run: firebase login --no-localhost  # Use a personal access token instead of interactive login for better security in CI/CD
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting  # Adjust based on what you're deploying
